    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        :root {
            --bg-color: #f7f7f7;
            --canvas-bg: #ffffff;
            --text-color: #535353;
            --accent-color: #535353;
        }

        body.dark-mode {
            --bg-color: #171717;
            --canvas-bg: #202124;
            --text-color: #acacac;
            --accent-color: #acacac;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Press Start 2P', monospace;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
            /* Prevents mobile scrolling/zooming */
            transition: background-color 0.3s ease;
        }

        #game-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        canvas {
            display: block;
            width: 100%;
            background-color: var(--canvas-bg);
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Top Controls */
        #top-controls {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .control-btn {
            background: none;
            border: 2px solid var(--text-color);
            color: var(--text-color);
            font-family: inherit;
            font-size: 20px;
            width: 40px;
            height: 40px;
            border-radius: 5px;
            cursor: pointer;
            pointer-events: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            transform: scale(1.1);
        }

        .control-btn.active {
            background-color: var(--text-color);
            color: var(--bg-color);
        }

        .hidden {
            display: none !important;
        }

        #start-screen,
        #game-over-screen {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #535353;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        body.dark-mode #start-screen,
        body.dark-mode #game-over-screen {
            background: rgba(32, 33, 36, 0.9);
            border-color: #acacac;
        }

        h1 {
            font-size: 24px;
            color: var(--text-color);
            margin-bottom: 20px;
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 12px;
            color: var(--text-color);
            line-height: 1.8;
            opacity: 0.8;
        }

        .blink {
            animation: blinker 1s linear infinite;
        }

        @keyframes blinker {
            50% {
                opacity: 0;
            }
        }

        .mobile-hint {
            display: none;
        }

        @media (max-width: 600px) {
            .mobile-hint {
                display: block;
                margin-top: 10px;
            }

            .desktop-hint {
                display: none;
            }

            h1 {
                font-size: 18px;
            }
        }
    </style>
